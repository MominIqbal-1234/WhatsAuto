<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            padding: 20px;
            max-width: 800px;
            border-radius: 8px;
        }
        .instructions {
            margin-right: 20px;
            max-width: 400px;
        }
        .qr-code {
            border: 1px solid #e0e0e0;
            padding: 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="instructions">
        <h2>Use WhatsApp on your computer</h2>
        <ul>
            <li>1. Open WhatsApp on your phone</li>
            <li>2. Tap <b>Menu</b> <span>⋮</span> on Android, or <b>Settings</b> <span>⚙️</span> on iPhone</li>
            <li>3. Tap <b>Linked devices</b> and then <b>Link a device</b></li>
            <li>4. Point your phone at this screen to capture the QR code</li>
        </ul>
    </div>
    <div class="qr-code">
        <img src="{{image_base64}}" alt="WhatsApp QR Code" width="200" height="200">
    </div>
</div>

</body>
</html>
