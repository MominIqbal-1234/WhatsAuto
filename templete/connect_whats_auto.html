{% extends "base.html" %}

{% block js %}

<script>
    function openWebview(event) {
      event.preventDefault(); // Prevent the default link click behavior
      fetch(`/connect_whatsapp`)
        .then(response => response.json())
        .then(data => {
          console.log(data.message); // Log the response message
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
{% endblock js %}


{% block navbar %}
<nav class="nav">
    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
          </svg>
        Back
    </a>
 
    
  </nav>
{% endblock navbar %}

{% block body %}




<div class="container my-5 d-flex justify-content-center" style="width: 100%;">
    <!-- Card with Border and Shadow -->
    <div class="card" style="border: 1px solid #ffffff; display: flex; flex-direction: row; align-items: center; width: 50%; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <!-- Image Section -->
        <div class="p-3" style="border-right: 1px solid #ffffff; display: flex; align-items: center; justify-content: center;">
            <img src="{{ url_for('static', filename='icon/whatsapp.png') }}" alt="Side Image" style="width: 200px; height: 200px;">
        </div>
        
        <!-- Form Section -->
        <div class="card-body">

            {% if image_base64 %}
            <img src="{{image_base64}}" alt="Side Image" style="width: 200px; height: 200px;">
            {% else %}
            <div class="container" style="margin-left: 110px; margin-bottom: 10px;">
                <div class="container spinner-border text-danger" style="width: 5rem; height: 5rem;"  role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            
            {% endif %}

         
            <a href="#" onclick="openWebview(event)" class="btn" style="background-color: #38B6FF; border-color: #38B6FF; color: white; width: 100%;" id="">Connect WhatsApp</a>
            
        </div>
    </div>
   
</div>





{% endblock body %}
