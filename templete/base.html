<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap/jquery.js') }}"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
   

    <script type="text/javascript" src="{{ url_for('static', filename='js/submit.js') }}"></script>
    {% block js %}
    {% endblock js %}

    {% block css %}
    {% endblock css %}
    

  </head>
 
 
  <body>
  
    {% block navbar %}


    <div class="container">
    
        <div class="oncanvas oncanvas-start text-bg-light show pe-0 my-2 border-top-10 border  rounded-3 mx-3 shadow-lg p-3 mb-5 bg-body" tabindex="-1" id="" aria-labelledby="" style=" width: 250px;">
            <div class="oncanvas-header">
                <h5 class="oncanvas-title d-flex justify-content-center my-3" id="" style='margin-right: 16px;'>
                  <img src="{{ url_for('static', filename='icon/logo.png') }}" alt="" width="100" height="100">
                  
                </h5>
                <!-- Button removed -->
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"> 
                 
                  
                  
                  <li class="nav-item">
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %} {% endif %}" href="" aria-current="page">Dashboard</a>
                  </li>



                  <li class="nav-item my-2">
                   
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %}{% endif %}" href="">Attendance</a>
                  </li>

                 
                 

               

                  





                  <li class="nav-item my-2">
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %}{% endif %}" href="">Get Attendance</a>
                  </li>

                  <li class="nav-item my-2">
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %}{% endif %}" href="">Report Generate</a>                  </li>

                  <li class="nav-item my-2">
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %}{% endif %}" href="">Create User</a>
                  </li>

                  <li class="nav-item my-2">
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %}{% endif %}" href="">Resigned User</a>
                  </li>
                  
                 
                  
                  <li class="nav-item my-2">
                    <a class="nav-link active text-center fw-bold {% if request.path == '/' %}  custom-side-nav-link text-light {% else %}{% endif %}" href="">Machine Time</a>
                  </li>

             
                  <!-- btn btn-primary text-light bg-primary -->
               
                  

                  <li class="nav-item my-2">
                    <a class="nav-link active text-center fw-bold custom-side-nav-link text-light" href="">Logout</a>
                  </li>
                </ul> 
                
                
            </div>
        </div>
        
       
    
    </div>
    {% endblock navbar %} 








{% block body %}
{% endblock body %}




    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
   
  </body>
</html>
